
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Contact Email from Dial Word</title>
</head>

<body>
	<h2>
		Here is a contact form submission from Dialword!
	</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Company</th>
      <th>Area</th>
      <th>Number</th>
		</tr>
		{{#form}}
		<tr>
			<td>{{first_name}}{{last_name}}</td>
			<td>{{email}}</td>
			<td>{{phone}}</td>
			<td>{{company}}</td>
      <td>{{area}}</td>
      <td>{{number}}</td>
		</tr>
		{{/form}}
	</table>

</body>

</html>
